<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="value">0</div>
            <span class="num clear"><i>C</i></span>
            <span class="num key"><i>/</i></span>
            <span class="num key"><i>*</i></span>
            <span class="num key"><i>7</i></span>
            <span class="num key"><i>8</i></span>
            <span class="num key"><i>9</i></span>
            <span class="num key"><i>-</i></span>
            <span class="num key"><i>4</i></span>
            <span class="num key"><i>5</i></span>
            <span class="num key"><i>6</i></span>
            <span class="num plus key"><i>+</i></span>
            <span class="num key"><i>1</i></span>
            <span class="num key" ><i>2</i></span>
            <span class="num key"><i>3</i></span>
            <span class="num key"><i>0</i></span>
            <span class="num key"><i>00</i></span>
            <span class="num key"><i>.</i></span>
            <span class="num equal"><i>=</i></span>
        </div>
    </div>
    <audio src="./assets/sound/Mouse Click - Sound Effect [fara-download.ir].mp3"></audio>
    <script src="./assets/js/main.js"></script>
</body>
</html>
